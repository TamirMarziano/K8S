# k8s/yolo5_deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: yolo5
  labels:
    app: yolo5
spec:
  selector:
    matchLabels:
      app: yolo5
  template:
    metadata:
      labels:
        app: yolo5
    spec:
      containers:
        - name: yolo5
          image: 352708296901.dkr.ecr.eu-central-1.amazonaws.com/tamirmarz-repo:yolo5-prod:7
          env:
            - name: REGION
              value: "eu-central-1"
            - name: S3_BUCKET
              value: "tamirmarzbuc"
            - name: QUEUE_URL
              value: "https://sqs.eu-central-1.amazonaws.com/352708296901/TamirMarzQueue"
            - name: DYNAMODB_TABLE_NAME
              value: "TamirAWS"
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 700m
              memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: yolo5-service
spec:
  selector:
    app: yolo5
  ports:
    - protocol: TCP
      port: 6991
      targetPort: 6991
